- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.gitconfig: .gitconfig
    ~/.mackup.cfg: .mackup.cfg
    ~/.nanorc: .nanorc
    ~/.zprofile: .zprofile
    ~/.zlogin: .zlogin
    ~/.zlogout: .zlogout
    ~/.zshenv: .zshenv
    ~/.zshrc: .zshrc

- create:
    - ~/work

- shell:
    - command: ./setup/homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup/zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup/node.zsh
      stdout: true
      stderr: true
    - command: ./setup/python.zsh
      stdout: true
      stderr: true
