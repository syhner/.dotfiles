- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/karabiner:
      create: true
      path: config/karabiner
    ~/.config/skhd:
      create: true
      path: config/skhd
    ~/.config/yabai:
      create: true
      path: config/yabai
    ~/.gitconfig: .gitconfig
    ~/.nanorc: .nanorc
    ~/.tmux.conf: .tmux.conf
    ~/.zprofile: .zprofile
    ~/.zlogin: .zlogin
    ~/.zlogout: .zlogout
    ~/.zshenv: .zshenv
    ~/.zshrc: .zshrc

- create:
    - ~/work
